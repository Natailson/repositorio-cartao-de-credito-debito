<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="projeto cartão de crédito">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="cartão, crédito, débito">

    <title>Cartao de credito</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="img/logovisa.png" alt="logo visa">
                <h5>Visa</h5>
            </span>
            <img src="img/chip.jpg" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Número do Cartão</h6>
                <h5 class="number">1234 5678 9101 0203</h5>
                <h5 class="name">Natailson Gois</h5>
            </div>
            <div class="valid-date">
                <h6>Validade:</h6>
                <h5>MM/AAAA</h5>
            </div>
        </div>
    </div>
</body>

</html>
